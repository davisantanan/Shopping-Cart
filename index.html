<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link href= "https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet" />
    <link href= "https://fonts.googleapis.com/icon?family=Material+Icons" rel= "stylesheet" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
</head>
<body>
    <div class="models">
        <div class="models-item">
            <a href="">
                <div class="models-item-img">
                    <img src="" />
                </div>
                <div class="models-item-add">+</div>
            </a>
            <div class="models-item-price">R$ --</div>
            <div class="models-item-name">--</div>
            <div class="models-item-description">--</div>
        </div>
        <div class="cart-item">
            <img src="" />
            <div class="cart-item-name">--</div>
            <div class="cart-item-qtdArea">
                <button class="cart-item-qtdMenos">-</button>
                <div class="cart-item-qtd">1</div>
                <button class="cart-item-qtdMais">+</button>
            </div>
        </div>
    </div>
    <header>
        <div class="menu-open">
            <span>0</span>
            <span class="material-icons">shopping_cart</span>
        </div>
    </header>
    <main>
        <h1>Modelos</h1>
        <div class="models-area"></div>
    </main>
    <aside>
        <div class="cart-area">
            <div class="menu-closer">
                <span class="material-icons">close</span>
            </div>
            <h1>Seus modelos</h1>
            <div class="cart"></div>
            <div class="cart-details">
                <div class="cart-totalItem subTotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart-totalItem desconto">
                    <span>Desconto (-10%)</span>
                    <span> R$ --</span>
                </div>
                <div class="cart-totalItem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="cart-finish">Finalizar a compra</div>
            </div>
        </div>
    </aside>
    <div class="modelsWindowArea">
        <div class="modelsWindowBody">
            <div class="modelsInfo-cancelMobileButton">Voltar</div>
            <div class="modelsBig">
                <img src="" />
            </div>
            <div class="modelsInfo">
                <h1>--</h1>
                <div class="modelsInfo-description">--</div>
                <div class="modelsInfo-sizearea">
                    <div class="modelsInfo-sector">Escala</div>
                    <div class="modelsInfo-sizes">
                        <div data-key="0" class="modelsInfo-size selected">Pequeno  <span>--</span></div>
                        <div data-key="1" class="modelsInfo-size">Médio  <span>--</span></div>
                        <div data-key="2" class="modelsInfo-size">Grande  <span>--</span></div>
                    </div>
                </div>
                <div class="modelsInfo-pricearea">
                    <div class="modelsInfo-sector">Preço</div>
                    <div class="modelsInfo-price">
                        <div class="modelsInfo-actualPrice">R$ --</div>
                        <div class="modelsInfo-qtdArea">
                            <button class="modelsInfo-qtdMenos">-</button>
                            <div class="modelsInfo-qtd">--</div>
                            <button class="modelsInfo-qtdMais">+</button>
                        </div>
                    </div>
                </div>
                <div class="modelsInfo-addButton">Adicionar ao carrinho</div>
                <div class="modelsInfo-cancelButton">Cancelar</div>
            </div>
        </div>
    </div>
    <script src="./src/js/models.js"></script>
    <script src="./src/js/script.js"></script>
</body>
</html>
